imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: logging.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret: '%secret%'
    profiler:
        collect: false
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    http_method_override: true
    php_errors:
        log: true

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            openconext_user_lifecycle:
                type: annotation
                is_bundle: false
                dir: "%kernel.root_dir%/../src/OpenConext/UserLifecycle/Domain/Entity"
                prefix: OpenConext\UserLifecycle\Domain\Entity
                alias: OpenConextUserLifecycle

user_lifecycle:
     clients: '%open_conext_user_lifecycle_clients%'
