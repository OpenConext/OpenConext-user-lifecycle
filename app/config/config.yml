imports:
    - { resource: parameters.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret: '%secret%'
    profiler:
        collect: false
    php_errors:
        log: true

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        path: "%kernel.root_dir%/../var/user-lifecycle.sqlite"
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            openconext_user_lifecycle:
                type: annotation
                is_bundle: false
                dir: "%kernel.root_dir%/../src/OpenConext/UserLifecycle/Domain/Entity"
                prefix: OpenConext\UserLifecycle\Domain\Entity
                alias: OpenConextUserLifecycle

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            channels: ['!event']
#            formatter: Surfnet\ServiceProviderDashboard\Infrastructure\DashboardBundle\Monolog\Formatter\JsonFormatter
        console:
            type: console
            channels: ['!event', '!doctrine']

