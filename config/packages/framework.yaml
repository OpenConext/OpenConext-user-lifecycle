# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
  secret: '%secret%'
  profiler:
    collect: false
  http_method_override: true
  php_errors:
    log: true

when@test:
  imports:
    - { resource: ../services_test.yaml }
    - { resource: ../openconext/parameters.test.yaml }

  framework:
    test: ~
